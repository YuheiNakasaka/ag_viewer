name: ag_viewer
description: UnOfficial A&G+ App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.1
  firebase_analytics: ^7.1.1
  firebase_remote_config: ^0.9.0-dev.0
  firebase_messaging: ^9.0.0

  flutter_riverpod: ^0.13.1
  rxdart: ^0.26.0
  equatable: ^2.0.0

  enum_to_string: ^2.0.0-nullsafety.1
  package_info: ^2.0.0
  device_info: ^2.0.0
  app_settings: ^4.1.0
  pub_semver: ^2.0.0
  url_launcher: ^6.0.2
  fluttertoast: ^8.0.1-nullsafety.0
  flutter_inappwebview: ^5.1.0+4
  video_player:
    path: ../flutter-plugins/packages/video_player/video_player

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0
  pedantic_mono: ^1.11.0+2
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/hls.html

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
